<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DocTour</title>
    <style>
      body {
        background: linear-gradient(to right, #242833, #4383a8);
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-light" style="background-color: #4383a8">
        <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>DocTour</b></a>
        </div>
    </nav>
    <!-- Navigation Bar end -->

    <!-- Upload and Compare Form -->
    <div class="container center-card" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <div class="card" style="width: 30rem;">
        <div class="card-body">
          <h1 class="card-title text-center">Upload and Compare</h1><br>
          <form action="/" method="POST" enctype="multipart/form-data">
            <div class="file-field input-field">
              <div class="btn">
                  <label for="file_upload" class="form-label">Document</label>
                  <input type="file" name="file_upload">
              </div>                    
            </div >
            <div class="d-grid" style="padding-top: 24px;">
              <button type="submit" class="btn btn-info">Check</button>
            </div>  
          </form>
        </div>
      </div>  
    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
