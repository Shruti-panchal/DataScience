<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>DocTour - Results</title>
    <style>
        body {
            background: linear-gradient(to right, #242833, #4383a8);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light" style="background-color: #4383a8">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><b>DocTour</b></a>
    </div>
</nav>

<div class="container center-card" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <h1 class="card-title text-center">Comparison Results</h1><br>
            <p><b>Your document's SSIM Score is : {{ ssim_score*100 }}%<b></b></p>
            <div>
                <img src="{{ url_for('static', filename='images/output/tampered.png') }}" alt="Tampered Image">
                <!-- <img src="{{ url_for('static', filename='images/output/diff.png') }}" alt="Difference Image">
                <img src="{{ url_for('static', filename='images/output/thresh.png') }}" alt="Threshold Image"> -->
            </div>
            <br>
            <a href="/" class="btn btn-info">Check Another Document</a>
        </div>
    </div>  
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
